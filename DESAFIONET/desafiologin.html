<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        body, html {
            height: 100%;
        }

        body {
            background-color: rgb(19, 19, 129);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            width: 800px;
            height: 500px;
            text-align: center;
            
        }

        h1 {
            font-size: 80px;
            color: white;
            padding: 20px;
            text-align: start;
        }

        #email {
            color: white;
            padding: 25px;
            text-align: start;
        }

        #barra-email input::placeholder {
            background-color: black;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        #barra-email {
            
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Faça seu login</h1>
        <p>
            <div id="email"><label for="iemail">Email</label></div>
        </p>
        <p>
            <div id="barra-email"><input type="email" name="email" id="iemail" placeholder="email@dominio.com"></div>
        </p>
        <p>
            <label for="isenha">Senha</label>
        </p>
        <p>
            <input type="password" name="senha" id="isenha" placeholder="********">
        </p>
        
        <p>
            <a href="#">Esqueci a senha</a>
        </p>
        <p>
            <input type="button" value="Entrar">
        </p>
        <p>
            <a href="#">Criar Conta</a>
        </p>
    </div>
</body>
</html>
