<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        h1 {
            font-family: arial;
        }
    </style>
    <style>
        body {
            font-family: arial;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Utilize a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag &lt;title&gt;">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag &lt;code&gt;">Códigos-fontes</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol&gt;">Lista numeradas</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul square> 
</html>
