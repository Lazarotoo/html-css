<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em, HTML5.</p>
    <audio src="midia/Cool-Revenge-Jeremy-Blake.mp3" controls></audio><!--COmpativek com os MP3 - WAV - OGG-->
    <source src="midia/Cool-Revenge-Jeremy-Blake.mp3" type="audio/mpeg"></source>
    <source src="midia/Cool-Revenge-Jeremy-Blake.mp3" type="audio/ogg"></source>
    <source src="midia/Cool-Revenge-Jeremy-Blake.mp3" type="audio/wav"></source>
    <p><a href="midia/Cool-Revenge-Jeremy-Blake.mp3">Clique aqui para baixar o arquivo MP3</a></p><!--utilize após o controls a opção <loop> que vai deixar rodando a música eternamente acaba e recomeça-->
</body>
</html>
