<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--Background-image, Coloca a direção que vai ser as cores e as cores.-->
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
           background-image: linear-gradient(to right, #821DAF, #BF7CD3, #AF34B0, #ED023A, #F5B748 ); /* tem as opções de "45"deg de graus e as opções, to right, to left, to top, to bottom */
           background-attachment: fixed;
        } 
    </style>
</head>
<body>
    <h1>Testanto Gradiente</h1>
</body>
</html>
